<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #008000;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #008000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #005500;
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            color: #800080;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <script>
        // Static username and password
        const STATIC_USERNAME = "Shivam76666"; // Your static username
        const STATIC_PASSWORD = "Yadav@123"; // Your static password

        // Function to validate login
        function validateLogin(event) {
            event.preventDefault(); // Prevent the form from submitting

            const usernameInput = document.getElementById("user-id").value;
            const passwordInput = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (usernameInput === STATIC_USERNAME && passwordInput === STATIC_PASSWORD) {
                message.style.color = "green";
                message.textContent = "Login successful! Redirecting to home...";
                // Redirect to the home page after a short delay
                setTimeout(function() {
                    window.location.href = "sab kuch hai bhai.html"; // Replace with your actual home page URL
                }, 2000); // 2 seconds delay
            } else {
                message.style.color = "red";
                message.textContent = "Invalid username or password.";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="validateLogin(event)">
            <label for="user-id">User ID</label>
            <input type="text" id="user-id" name="user-id" placeholder="User ID" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="login-button">Login</button>
            
            <div class="links">
                <a href="Forgot User Name.html">Forgot User Name?</a> \ 
                <a href="Forgot Password.html">Forgot Password?</a>
                <br>
                <a href="Registration.html">Register</a>
            </div>
        </form>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
